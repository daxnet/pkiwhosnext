version: "3"
services:
  db:
    image: mongo
    container_name: mongo
  
  service:
    image: daxnet/weshareservice
    links:
      - db
    depends_on:
      - db
    ports:
      - 9023:9023
    container_name: weshareservice

  web:
    image: daxnet/weshareweb
    links:
      - service
    depends_on:
      - service
    ports:
      - 9080:80
    container_name: weshareweb
