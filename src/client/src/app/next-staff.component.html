<div *ngIf='staff'>
  <div class="card">
    <div class="card-header">
      {{staff.name | uppercase}}
    </div>
    <div class="card-body text-center">
      <!--<img src="{{staff.avatar}}" class="img-fluid mx-auto d-block rounded" style="max-width: 100%; max-height: 200px;" alt="{{staff.name}}" />-->
      <img [src]="domSanitizer.bypassSecurityTrustUrl(staff.avatar)" class="img-fluid mx-auto d-block rounded" style="max-width: 100%; height: 220px;" alt="{{staff.name}}" />
    </div>
  </div>
</div>
