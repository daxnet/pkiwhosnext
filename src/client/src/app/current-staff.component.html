<div *ngIf="staff">
  <div class="card">
    <div class="card-header">
      <h2>{{staff.name | uppercase}}</h2>
      <sub>{{staff.name_cn}}</sub>
    </div>
    <div class="card-body text-center">
      <!--<img src="{{staff.avatar}}" class="img-fluid mx-auto d-block rounded" style="max-width: 100%; max-height: 500px;" alt="{{staff.name}}" />-->
      <img [src]="domSanitizer.bypassSecurityTrustUrl(staff.avatar)" class="img-fluid mx-auto d-block rounded" style="max-width: 100%; max-height: 500px;" alt="{{staff.name}}" />
    </div>
  </div>
</div>
