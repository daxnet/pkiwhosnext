<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2>SIGN IN</h2>
      <form action="" id="loginForm">
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-control" type="text" id="userName" name='userName' placeholder="User Name" [(ngModel)]='userName' required
            #un='ngModel' />
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
          <input class="form-control" type="password" name='password' placeholder="Password" [(ngModel)]='password' required #pwd='ngModel'
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)='login()'>Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
